<h1>Notices list</h1>

<div class="notice-list-container">
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of collection">
    <th>{{item.id}}</th>
    <td class="notice-title">{{item.title}}</td>
    <td class="notice-description">{{item.description}}</td>
    <th>
      <a routerLink="/details/{{item.id}}">
        <i class="fa fa-eye" style="font-size:20px;color:blue;"></i>
      </a>

      <a routerLink="/update/{{item.id}}">
        <i class="fa fa-edit" style="font-size:20px;color:brown;"></i>
      </a>

      <i (click)="deleteNotice(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
    </th>
  </tr>
  </tbody>
</table>
</div>
