<h1>notice-update works!</h1>

<h1>Edit notice</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success! </strong> Your notice has been updated.
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="editNotice" (ngSubmit)="collection()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Enter title" formControlName="title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="Enter description" formControlName="description">
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
