<h1>Details</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Owner</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="singleNotice as item">
    <th>{{item.id}}</th>
    <td>{{item.title}}</td>
    <td>{{item.description}}</td>
    <td>{{item.owner}}</td>
  </tr>
  </tbody>
</table>


<div *ngIf="singleNotice as notice">
  <div class="notice-container">
    <div class="notice-details">
      <h1>{{ notice.title }} - {{ notice.id }}</h1>

    </div>
  </div>
</div>
